<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Supergym – самый большой фитнес центр за Уралом. Тренажерный зал оснащен всем необходимым современным оборудованием.">
  <title>Supergym</title>
  <link rel="preload" href="fonts/alumni-sans-extrabold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/alumni-sans-semibold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-light.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/roboto-condensed-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="img/favicons/logo.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/favicons/apple-touch-icon.png">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="page-header">
      <div class="container">
        <nav class="page-header__nav main-nav">
          <a class="main-nav__logo-link" href="index.html" aria-label="Главная страница">
            <svg class="main-nav__logo" class="main-navigation__logo logo" viewBox="0 0 122 22" aria-hidden="true"
              width="122" height="22">
              <use xlink:href="img/sprite.svg#logo"></use>
            </svg>
          </a>
          <a class="main-nav__link" href="tel:+78005555555"
            aria-label="Позвонить в фитнес-центр Supergym">8-800-555-55-55</a>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-wrapper">
            <div class="hero__text-wrapper">
              <div class="hero__content-wrapper">
                <p>Омск</p>
                <h1>Фитнес центр</h1>
                <ul class="hero__list">
                  <li class="hero__item">Тренажёрный зал</li>
                  <li class="hero__item">Групповые занятия</li>
                  <li class="hero__item">Кардио-зона</li>
                </ul>
              </div>
              <a class="hero__link btn" href="#">Купить абонемент</a>
            </div>
            <div class="hero__image-wrapper">
              <picture>
                <source type="image/webp" media="(max-width: 1199px)"
                  srcset="img/images/tablet/hero-tablet.webp 1x, img/images/retina/hero-tablet@2x.webp 2x">
                <source type="image/webp"
                  srcset="img/images/desktop/hero-desktop.webp 1x, img/images/retina/hero-desktop@2x.webp 2x">
                <img src="img/images/desktop/hero-desktop.jpg" srcset="img/images/retina/hero-desktop@2x.jpg"
                  alt="Спортивный мужчина в костюме супермена" width="500" height="556">
              </picture>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container"></div>
    </footer>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
